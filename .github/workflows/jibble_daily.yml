name: Jibble Attendance Daily
on:
  schedule:
    - cron: "0 0 * * *"   # 00:00 UTC = 08:00 PH
  workflow_dispatch:
    inputs:
      start_date:
        description: 'YYYY-MM-DD (optional for backfill/testing)'
        required: false
      end_date:
        description: 'YYYY-MM-DD (optional for backfill/testing)'
        required: false

jobs:
  run:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - run: pip install -r requirements.txt

      - name: Authenticate to GCP
        run: |
          echo '${{ secrets.GCP_SERVICE_ACCOUNT_JSON }}' > $HOME/gcp.json
          echo "GOOGLE_APPLICATION_CREDENTIALS=$HOME/gcp.json" >> $GITHUB_ENV

      - name: Sync Jibble (default: yesterday PH)
        env:
          JIBBLE_API_TOKEN: ${{ secrets.JIBBLE_API_TOKEN }}
          GCP_PROJECT: ${{ secrets.GCP_PROJECT_ID }}            # should be loyverse-anomaly-warehouse
          BQ_DATASET: sbco_ops_jibble
          START_DATE: ${{ github.event.inputs.start_date }}
          END_DATE: ${{ github.event.inputs.end_date }}
        run: python sync_jibble_attendance.py

      - name: MERGE to final
        run: bq query --use_legacy_sql=false < merge_final.sql
